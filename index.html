        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes bounce {

            70% { transform: translate3d(0, -5px, 0); }

        @keyframes pulse {

            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .animate-slide-up { animation: slideInUp 0.5s ease-out; }
        .animate-slide-down { animation: slideInDown 0.5s ease-out; }

        .animate-scale-in { animation: scaleIn 0.3s ease-out; }
        .animate-bounce-custom { animation: bounce 1s; }
        .animate-pulse-custom { animation: pulse 2s infinite; }
        .animate-shake { animation: shake 0.5s; }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {

                            className: "px-3 py-2 bg-red-600 text-white rounded-lg text-sm hover-lift button-press transition-all duration-300 disabled:opacity-50"
                          }, "üóëÔ∏è " + t('delete'))
                        )
                      ),

                      React.createElement("div", { className: "space-y-4" },
                        React.createElement("div", {},
                          React.createElement("label", { className: "block text-sm font-medium mb-1" }, "üë§ –ö–ª–∏–µ–Ω—Ç"),
                          React.createElement("p", { className: "text-gray-400" }, selectedBooking.user_name + " (" + selectedBooking.user_phone + ")")
                        ),

                        React.createElement("div", {},
                          React.createElement("label", { className: "block text-sm font-medium mb-1" }, "üìù –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã"),
                          React.createElement("p", { className: "text-gray-400" }, selectedBooking.issue_description)
                        ),

                        React.createElement("div", {},
                          React.createElement("label", { className: "block text-sm font-medium mb-1" }, "üîß " + t('laborCost') + " (‚ÇΩ)"),
                          React.createElement("input", {
                            type: "number",
                            value: selectedBooking.labor_cost,
                            onChange: (e) => updateBooking(selectedBooking.id, { laborCost: parseInt(e.target.value) || 0 }),
                            className: `w-full p-3 rounded-lg border-0 shadow-lg transition-all duration-300 focus:shadow-xl ${darkMode ? 'bg-gray-700/50 text-white' : 'bg-white/80'} focus:outline-none focus:ring-2 focus:ring-blue-500`
                          })
                        ),

                        React.createElement("div", {},
                          React.createElement("label", { className: "block text-sm font-medium mb-1" }, "‚öôÔ∏è " + t('partsCost') + " (‚ÇΩ)"),
                          React.createElement("input", {
                            type: "number",
                            value: selectedBooking.parts_cost,
                            onChange: (e) => updateBooking(selectedBooking.id, { partsCost: parseInt(e.target.value) || 0 }),
                            className: `w-full p-3 rounded-lg border-0 shadow-lg transition-all duration-300 focus:shadow-xl ${darkMode ? 'bg-gray-700/50 text-white' : 'bg-white/80'} focus:outline-none focus:ring-2 focus:ring-blue-500`
                          })
                        ),

                        React.createElement("div", { className: "pt-4 border-t border-gray-300/20" },
                          React.createElement("p", { className: "text-lg font-semibold flex items-center gap-2" },
                            "üí∏ " + t('totalCost') + ": " + (selectedBooking.labor_cost + selectedBooking.parts_cost + (selectedBooking.is_urgent ? 500 : 0)) + " ‚ÇΩ"
                          ),
                          selectedBooking.is_urgent && React.createElement("p", { className: "text-sm text-orange-400" }, "‚ö° +500 ‚ÇΩ –¥–æ–ø–ª–∞—Ç–∞ –∑–∞ —Å—Ä–æ—á–Ω–æ—Å—Ç—å")
                        )
                      )
                    )
                  ) :
                  React.createElement("div", { className: `rounded-2xl p-6 backdrop-blur-sm shadow-lg hover-lift animate-slide-up ${darkMode ? 'bg-gray-800/90' : 'bg-white/90'}` },
                    React.createElement("h2", { className: "text-lg font-semibold mb-4" }, "üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏"),
                    React.createElement("div", { className: "space-y-3" },
                      users.filter(user => user.user_type === 'client').map((user, index) =>
                        React.createElement("div", {
                          key: user.id,
                          className: `p-4 rounded-xl border-2 transition-all duration-300 hover-lift animate-slide-up ${
                            user.is_blocked 
                              ? 'border-red-500/50 bg-red-500/10' 
                              : darkMode ? 'bg-gray-700/50 border-gray-600/50' : 'bg-gray-100/50 border-gray-200/50'
                          }`,
                          style: {animationDelay: `${index * 0.05}s`}
                        },
                          React.createElement("div", { className: "flex justify-between items-center" },
                            React.createElement("div", {},
                              React.createElement("h3", { className: "font-medium flex items-center gap-2" },
                                "üë§ " + user.full_name
                              ),
                              React.createElement("p", { className: "text-sm text-gray-400" }, "üì± " + user.phone),
                              user.social_handle && React.createElement("p", { className: "text-sm text-blue-400" }, "üí¨ " + user.social_handle),
                              React.createElement("p", { className: "text-xs text-gray-500" },
                                "üìã –ó–∞–∫–∞–∑–æ–≤: " + bookings.filter(b => b.user_id === user.id).length
                              )
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                              user.is_blocked && React.createElement("span", {
                                className: "px-2 py-1 bg-red-500/20 text-red-300 rounded-full text-xs border border-red-500/50"
                              }, "üö´ –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω"),
                              React.createElement("button", {
                                onClick: () => toggleUserBlock(user.id),
                                disabled: loading,
                                className: `px-3 py-2 rounded-lg text-sm font-medium hover-lift button-press transition-all duration-300 disabled:opacity-50 ${
                                  user.is_blocked 
                                    ? 'bg-green-600 text-white hover:bg-green-700' 
                                    : 'bg-red-600 text-white hover:bg-red-700'
                                }`
                              }, user.is_blocked ? '‚úÖ ' + t('unblock') : 'üö´ ' + t('block'))
                            )
                          )
                        )
                      )
                    )
                  )
              )
            );
          };

          const renderScreen = () => {
            if (!currentUser) return React.createElement(LoginScreen);
            
            switch (currentScreen) {
              case 'booking':
                return React.createElement(BookingScreen);
              case 'myBookings':
                return React.createElement(MyBookingsScreen);
              case 'priceList':
                return React.createElement(PriceListScreen);
              case 'dashboard':
                return React.createElement(AdminDashboard);
              default:
                return React.createElement(LoginScreen);
            }
          };

          return React.createElement("div", { className: "max-w-md mx-auto min-h-screen" }, renderScreen());
        };

        ReactDOM.render(React.createElement(MotoServiceApp), document.getElementById('root'));
    </script>
</body>
</html>
