                  }`}
                >
                  🏍️ {t('motorcycle')}
                </button>
                <button
                  onClick={() => setVehicleType('quad')}
                  className={`flex-1 py-3 px-4 rounded-xl border-2 transition-colors ${
                    vehicleType === 'quad'
                      ? 'border-blue-500 bg-blue-50 text-blue-700'
                      : 'border-gray-200 text-gray-600'
                  }`}
                >
                  🛵 {t('quad')}
                </button>
              </div>
            </div>

            <div className="mb-4">
              <label className="block text-sm font-medium mb-2">
                {t('issueDescription')}
                <span className="text-blue-600 ml-1 cursor-pointer" onClick={() => showAnimatedHint('enterDescription')}>ℹ️</span>
              </label>
              <textarea
                value={issueDescription}
                onChange={(e) => setIssueDescription(e.target.value)}
                className={`w-full p-4 rounded-xl border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'} focus:outline-none focus:ring-2 focus:ring-blue-500`}
                rows="4"
                placeholder="Опишите проблему с вашим транспортом..."
              />
              {predictedDifficulty && (
                <p className="text-sm text-blue-600 mt-2">
                  Предполагаемая сложность: {t(predictedDifficulty.toLowerCase())}
                </p>
              )}
            </div>

            <div className="mb-4">
              <label className="block text-sm font-medium mb-2">
                {t('preferredDate')}
                <span className="text-blue-600 ml-1 cursor-pointer" onClick={() => showAnimatedHint('selectDate')}>ℹ️</span>
              </label>
              <input
                type="datetime-local"
                value={preferredDate}
                onChange={(e) => setPreferredDate(e.target.value)}
                className={`w-full p-4 rounded-xl border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'} focus:outline-none focus:ring-2 focus:ring-blue-500`}
              />
            </div>

            <div className="mb-6">
              <label className="flex items-center">
                <input
                  type="checkbox"
                  checked={isUrgent}
                  onChange={(e) => setIsUrgent(e.target.checked)}
                  className="mr-3 w-5 h-5 text-blue-600"
                />
                <span className="text-sm">{t('isUrgent')}</span>
              </label>
            </div>

            <button
              onClick={handleSubmit}
              disabled={!issueDescription || !preferredDate}
              className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 disabled:bg-gray-400 transition-colors"
            >
              {t('submit')}
            </button>
          </div>

          <button
            onClick={() => {
              setCurrentUser(null);
              setCurrentScreen('login');
            }}
            className="w-full text-red-600 py-3 font-medium"
          >
            {t('logout')}
          </button>
        </div>
      </div>
    );
  };

  const MyBookingsScreen = () => {
    const userBookings = bookings.filter(booking => booking.user_id === currentUser.id);

    const getStatusColor = (status) => {
      switch(status) {
        case 'pending': return 'bg-yellow-200 text-yellow-800';
        case 'confirmed': return 'bg-green-200 text-green-800';
        case 'rejected': return 'bg-red-200 text-red-800';
        case 'completed': return 'bg-blue-200 text-blue-800';
        default: return 'bg-gray-200 text-gray-800';
      }
    };

    return (
      <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
        <div className="p-6">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-xl font-bold">{t('myBookings')}</h1>
            <button
              onClick={() => setCurrentScreen('booking')}
              className="text-blue-600 font-medium"
            >
              ← Назад
            </button>
          </div>

          <div className="space-y-4">
            {userBookings.length === 0 ? (
              <div className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg text-center`}>
                <p className="text-gray-500">У вас пока нет заказов</p>
              </div>
            ) : (
              userBookings.map(booking => (
                <div key={booking.id} className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h3 className="font-semibold text-lg">{booking.vehicle_type === 'motorcycle' ? t('motorcycle') : t('quad')}</h3>
                      <p className="text-sm text-gray-500">{new Date(booking.created_at).toLocaleDateString()}</p>
                    </div>
                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(booking.status)}`}>
                      {t(booking.status)}
                    </span>
                  </div>
                  
                  <div className="mb-4">
                    <p className="text-sm font-medium mb-1">Описание проблемы:</p>
                    <p className="text-gray-600 text-sm">{booking.issue_description}</p>
                  </div>

                  <div className="grid grid-cols-2 gap-4 mb-4">
                    <div>
                      <p className="text-sm font-medium">Сложность:</p>
                      <p className="text-sm text-gray-600">{t(booking.difficulty?.toLowerCase())}</p>
                    </div>
                    <div>
                      <p className="text-sm font-medium">Дата:</p>
                      <p className="text-sm text-gray-600">{new Date(booking.preferred_date).toLocaleString()}</p>
                    </div>
                  </div>

                  {booking.status === 'confirmed' && (booking.labor_cost > 0 || booking.parts_cost > 0) && (
                    <div className="border-t pt-4">
                      <h4 className="font-medium mb-2">{t('finalCost')}:</h4>
                      <div className="text-sm space-y-1">
                        <div className="flex justify-between">
                          <span>Стоимость работ:</span>
                          <span>{booking.labor_cost} ₽</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Стоимость запчастей:</span>
                          <span>{booking.parts_cost} ₽</span>
                        </div>
                        {booking.is_urgent && (
                          <div className="flex justify-between text-orange-600">
                            <span>Срочный ремонт:</span>
                            <span>+500 ₽</span>
                          </div>
                        )}
                        <div className="flex justify-between font-semibold text-lg border-t pt-2">
                          <span>Итого:</span>
                          <span>{booking.labor_cost + booking.parts_cost + (booking.is_urgent ? 500 : 0)} ₽</span>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              ))
            )}
          </div>
        </div>
      </div>
    );
  };

  const PriceListScreen = () => {
    const categories = [...new Set(priceList.map(item => item.category))];

    return (
      <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
        <div className="p-6">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-xl font-bold">{t('priceList')}</h1>
            <button
              onClick={() => setCurrentScreen('booking')}
              className="text-blue-600 font-medium"
            >
              ← Назад
            </button>
          </div>

          {categories.map(category => (
            <div key={category} className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg mb-4`}>
              <h2 className="text-lg font-semibold mb-4">{category}</h2>
              {priceList
                .filter(item => item.category === category)
                .map(item => (
                  <div key={item.id} className="flex justify-between items-center py-3 border-b border-gray-200 last:border-b-0">
                    <span>{item.service}</span>
                    <span className="font-semibold">{item.price} ₽</span>
                  </div>
                ))}
            </div>
          ))}
        </div>
      </div>
    );
  };

  const AdminDashboard = () => {
    const [selectedBooking, setSelectedBooking] = useState(null);
    const [editMode, setEditMode] = useState(false);
    const [activeTab, setActiveTab] = useState('bookings'); // 'bookings' or 'users'

    const updateBooking = async (bookingId, updates) => {
      await updateBookingInDB(bookingId, updates);
      if (updates.status === 'confirmed') {
        alert(t('bookingConfirmed'));
      } else if (updates.status === 'rejected') {
        alert(t('bookingRejected'));
      }
    };

    const deleteBooking = async (bookingId) => {
      await deleteBookingFromDB(bookingId);
      setSelectedBooking(null);
    };

    const toggleUserBlock = async (userId) => {
      const user = users.find(u => u.id === userId);
      if (user) {
        await updateUserInDB(userId, { isBlocked: !user.is_blocked });
        alert(user.is_blocked ? t('userUnblockedMessage') : t('userBlockedMessage'));
      }
    };

    return (
      <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
        <div className="p-6">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-xl font-bold">{t('dashboard')}</h1>
            <button
              onClick={() => {
                setCurrentUser(null);
                setCurrentScreen('login');
              }}
              className="text-red-600 font-medium"
            >
              {t('logout')}
            </button>
          </div>

          <div className="flex mb-6 bg-gray-200 rounded-lg p-1">
            <button
              onClick={() => setActiveTab('bookings')}
              className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                activeTab === 'bookings' 
                  ? 'bg-white text-blue-600 shadow-sm' 
                  : 'text-gray-600'
              }`}
            >
              Заказы ({bookings.length})
            </button>
            <button
              onClick={() => setActiveTab('users')}
              className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                activeTab === 'users' 
                  ? 'bg-white text-blue-600 shadow-sm' 
                  : 'text-gray-600'
              }`}
            >
              Пользователи ({users.length})
            </button>
          </div>

          {activeTab === 'bookings' ? (
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Bookings List */}
              <div className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                <h2 className="text-lg font-semibold mb-4">Заказы ({bookings.length})</h2>
                <div className="space-y-3 max-h-96 overflow-y-auto">
                  {bookings.map(booking => (
                    <div
                      key={booking.id}
                      onClick={() => setSelectedBooking(booking)}
                      className={`p-4 rounded-xl cursor-pointer transition-colors ${
                        selectedBooking?.id === booking.id
                          ? 'bg-blue-100 border-2 border-blue-500'
                          : darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-50 hover:bg-gray-100'
                      }`}
                    >
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <span className="font-medium">{booking.vehicleType === 'motorcycle' ? 'Мотоцикл' : 'Квадроцикл'}</span>
                          <p className="text-xs text-gray-500">{booking.userName || 'Неизвестно'}</p>
                        </div>
                        <div className="flex flex-col items-end gap-1">
                          <span className={`px-2 py-1 rounded-full text-xs ${
                            booking.difficulty === 'Easy' ? 'bg-green-200 text-green-800' :
                            booking.difficulty === 'Medium' ? 'bg-yellow-200 text-yellow-800' :
                            'bg-red-200 text-red-800'
                          }`}>
                            {t(booking.difficulty?.toLowerCase())}
                          </span>
                          <span className={`px-2 py-1 rounded-full text-xs ${
                            booking.status === 'pending' ? 'bg-yellow-200 text-yellow-800' :
                            booking.status === 'confirmed' ? 'bg-green-200 text-green-800' :
                            booking.status === 'rejected' ? 'bg-red-200 text-red-800' :
                            'bg-blue-200 text-blue-800'
                          }`}>
                            {t(booking.status)}
                          </span>
                        </div>
                      </div>
                      <p className="text-sm text-gray-600 truncate">{booking.issueDescription}</p>
                      <p className="text-xs text-gray-500 mt-1">
                        {new Date(booking.createdAt).toLocaleDateString()}
                      </p>
                    </div>
                  ))}
                </div>
              </div>

              {/* Booking Details */}
              {selectedBooking && (
                <div className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-lg font-semibold">Детали заказа</h2>
                    <div className="flex gap-2">
                      {selectedBooking.status === 'pending' && (
                        <>
                          <button
                            onClick={() => updateBooking(selectedBooking.id, { status: 'confirmed' })}
                            className="px-3 py-1 bg-green-600 text-white rounded-lg text-sm"
                          >
                            {t('confirm')}
                          </button>
                          <button
                            onClick={() => updateBooking(selectedBooking.id, { status: 'rejected' })}
                            className="px-3 py-1 bg-red-600 text-white rounded-lg text-sm"
                          >
                            {t('reject')}
                          </button>
                        </>
                      )}
                      <button
                        onClick={() => setEditMode(!editMode)}
                        className="px-3 py-1 bg-blue-600 text-white rounded-lg text-sm"
                      >
                        {editMode ? 'Сохранить' : t('edit')}
                      </button>
                      <button
                        onClick={() => deleteBooking(selectedBooking.id)}
                        className="px-3 py-1 bg-red-600 text-white rounded-lg text-sm"
                      >
                        {t('delete')}
                      </button>
                    </div>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium mb-1">Клиент</label>
                      <p className="text-gray-600">{selectedBooking.userName} ({selectedBooking.userPhone})</p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">Тип транспорта</label>
                      <p className="text-gray-600">{selectedBooking.vehicleType === 'motorcycle' ? 'Мотоцикл' : 'Квадроцикл'}</p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">Описание проблемы</label>
                      <p className="text-gray-600">{selectedBooking.issueDescription}</p>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">Статус заказа</label>
                      {editMode ? (
                        <select
                          value={selectedBooking.status}
                          onChange={(e) => updateBooking(selectedBooking.id, { status: e.target.value })}
                          className={`w-full p-2 rounded-lg border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'}`}
                        >
                          <option value="pending">{t('pending')}</option>
                          <option value="confirmed">{t('confirmed')}</option>
                          <option value="rejected">{t('rejected')}</option>
                          <option value="completed">{t('completed')}</option>
                        </select>
                      ) : (
                        <p className="text-gray-600">{t(selectedBooking.status)}</p>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">{t('difficulty')}</label>
                      {editMode ? (
                        <select
                          value={selectedBooking.difficulty}
                          onChange={(e) => updateBooking(selectedBooking.id, { difficulty: e.target.value })}
                          className={`w-full p-2 rounded-lg border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'}`}
                        >
                          <option value="Easy">{t('easy')}</option>
                          <option value="Medium">{t('medium')}</option>
                          <option value="Hard">{t('hard')}</option>
                        </select>
                      ) : (
                        <p className="text-gray-600">{selectedBooking.difficulty}</p>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">{t('laborCost')} (₽)</label>
                      {editMode ? (
                        <input
                          type="number"
                          value={selectedBooking.laborCost}
                          onChange={(e) => updateBooking(selectedBooking.id, { laborCost: parseInt(e.target.value) || 0 })}
                          className={`w-full p-2 rounded-lg border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'}`}
                        />
                      ) : (
                        <p className="text-gray-600">{selectedBooking.laborCost} ₽</p>
                      )}
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-1">{t('partsCost')} (₽)</label>
                      {editMode ? (
                        <input
                          type="number"
                          value={selectedBooking.partsCost}
                          onChange={(e) => updateBooking(selectedBooking.id, { partsCost: parseInt(e.target.value) || 0 })}
                          className={`w-full p-2 rounded-lg border ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'}`}
                        />
                      ) : (
                        <p className="text-gray-600">{selectedBooking.partsCost} ₽</p>
                      )}
                    </div>

                    <div className="pt-4 border-t">
                      <p className="text-lg font-semibold">
                        {t('totalCost')}: {selectedBooking.laborCost + selectedBooking.partsCost + (selectedBooking.isUrgent ? 500 : 0)} ₽
                      </p>
                      {selectedBooking.isUrgent && (
                        <p className="text-sm text-orange-600">+500 ₽ доплата за срочность</p>
                      )}
                    </div>
                  </div>
                </div>
              )}
            </div>
          ) : (
            // Users Management Tab
            <div className={`rounded-2xl p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
              <h2 className="text-lg font-semibold mb-4">Управление пользователями</h2>
              <div className="space-y-3">
                {users.filter(user => user.user_type === 'client').map(user => (
                  <div
                    key={user.id}
                    className={`p-4 rounded-xl border-2 transition-colors ${
                      user.is_blocked 
                        ? 'border-red-300 bg-red-50' 
                        : darkMode ? 'bg-gray-700 border-gray-600' : 'bg-gray-50 border-gray-200'
                    }`}
                  >
                    <div className="flex justify-between items-center">
                      <div>
                        <h3 className="font-medium">{user.full_name}</h3>
                        <p className="text-sm text-gray-500">{user.phone}</p>
                        <p className="text-xs text-gray-400">
                          Заказов: {bookings.filter(b => b.user_id === user.id).length}
                        </p>
                      </div>
                      <div className="flex items-center gap-2">
                        {user.is_blocked && (
                          <span className="px-2 py-1 bg-red-200 text-red-800 rounded-full text-xs">
                            Заблокирован
                          </span>
                        )}
                        <button
                          onClick={() => toggleUserBlock(user.id)}
                          className={`px-3 py-1 rounded-lg text-sm font-medium ${
                            user.is_blocked 
                              ? 'bg-green-600 text-white hover:bg-green-700' 
                              : 'bg-red-600 text-white hover:bg-red-700'
                          }`}
                        >
                          {user.is_blocked ? t('unblock') : t('block')}
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
                {users.filter(user => user.user_type === 'client').length === 0 && (
                  <p className="text-gray-500 text-center py-8">Пользователей пока нет</p>
                )}
              </div>
            </div>
          )}
        </div>
      </div>
    );
  };

  const renderScreen = () => {
    if (!currentUser) return <LoginScreen />;
    
    switch (currentScreen) {
      case 'booking':
        return <BookingScreen />;
      case 'myBookings':
        return <MyBookingsScreen />;
      case 'priceList':
        return <PriceListScreen />;
      case 'dashboard':
        return <AdminDashboard />;
      default:
        return <LoginScreen />;
    }
  };

  return (
    <div className="max-w-md mx-auto min-h-screen">
      {renderScreen()}
    </div>
  );
};
