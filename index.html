,

                      React.createElement("button", {

                      React.createElement("p", {}, "—á–µ—Ä–µ–∑ –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è Supabase")

          // –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å JSX –≤ React.createElement...
          
          const renderScreen = () => {
            if (!currentUser) return React.createElement(LoginScreen);
            
            switch (currentScreen) {

                return React.createElement("div", { className: "p-6" }, "Booking Screen (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)");

          return React.createElement("div", { className: "max-w-md mx-auto min-h-screen" }, renderScreen());
